<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagina de contacto</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icon/favicon.ico" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body class="container">
  <main class="container">
    <h1 class="form-contact" style="font: bold">Contáctanos</h1>
    <form action="tu_endpoint_de_procesamiento" onsubmit="validador(event);" method="post">
      <!-- FROMULARIO -->
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="row">
            <div class="col-2 text-end">
              <label for="nombre" class="form-label">Remitente</label>
            </div>
            <div class="col-10">
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba su Nombre" />
            </div>
          </div>

          <div class="row">
            <div class="col-2 text-end">
              <label for="email" class="form-label">Email</label>
            </div>
            <div class="col-10">
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" />
            </div>
          </div>

          <div class="row">
            <div class="col-2 text-end">
              <label for="telefono" class="form-label">Teléfono</label>
            </div>
            <div class="col-10">
              <input type="tel" class="form-control" id="telefono" name="telefono"
                placeholder="Ingrese un numero de contacto" />
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <!-- TEXTAREA     -->
      <div class="row">
        <div class="col-3"></div>
        <div class="col-8">
          <div class="mb-4">
            <label for="mensaje" class="form-label">Escribanos su mensaje</label>
            <textarea placeholder="Escriba su mensaje" class="form-control" id="mensaje" rows="3"
              name="mensaje"></textarea>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <!-- BOTON -->
      <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
          <button type="submit" class="btn btn-success" onclick="validador(event);">Enviar</button>
          <button type="button" class="btn btn-success" onclick="volver();">Volver</button>
        </div>
        <div class="col-5"></div>
      </div>
    </form>
  </main>
  <!-- Modal de Error en tu archivo HTML -->
  <div class="modal fade" id="errorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Error de Ingreso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="errorMessages"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            onclick="cerrarModal();">Cerrar</button>
          <button type="button" class="btn btn-primary">Comprendo</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <small>© 2024 Equipo [Carlos Quezada ,Claudio Aránguiz ,Jorge Delgado ,Taysha Coleto , Tomas Escobar]</small>
  </footer>
  <script src="../assets/js/funciones.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
